<div *ngIf="selectedNbH">

  <div *ngIf="selectedNbH[2]">

    <div class="card">
      <div class="card-body container">
        <div class="row">
          <input (keyup.enter)="editNbH($event.target.value);" class="form-control" placeholder="Enter new hours value">
        </div>
        <div class="row justify-content-md-center">
          <button type="button" class="btn btn-danger col-md-6" (click)="deleteNbH()">Supprimer</button>
          <button type="button" class="btn btn-light col-md-6 col-md-offset-4" (click)="sendMessage()">Fermer</button>
        </div>
      </div>
    </div>

  </div>

  <div *ngIf="undefined === selectedNbH[2]">

    <div class="card">
      <div class="card-body container">
        <div class="row">
          <input (keyup.enter)="createNbH($event.target.value);" class="form-control" placeholder="Enter new hours value">
        </div>
        <div class="row justify-content-md-center">
          <button type="button" class="btn btn-light" (click)="sendMessage()">Fermer</button>
        </div>
      </div>
    </div>

  </div>

</div>
